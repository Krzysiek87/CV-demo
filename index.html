<!DOCTYPE html>
<html lang="pl-PL">
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Krzysztof Sobecki">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Praca zaliczeniowa Krzysztofa Sobeckiego z przedmiotu HTML/CSS/JS">
	<meta name="robots" content="index, follow"/>
   <meta name="Googlebot" content="index, follow"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<title>Curriculum Vitae Krzysztofa Sobeckiego</title>
	<link href="CSS/style.css" rel="stylesheet">
	<link rel="shortcut icon" href="../CV/CSS/favicon.ico" type="image/x-icon">
	<link rel="icon" href="../CV/CSS/favicon.ico" type="image/x-icon">
	<link href="CSS/crossword/crossword.png">
	<link href="https://fonts.googleapis.com/css?family=PT+Sans+Caption:400,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<link rel="stylesheet" href="CSS/fontello.css" type="text/css">
</head>
<body>
	<div id="container">
		<header>
			<h1 id="naglowek"></h1>
			<h4 id="naglowek2"></h4>
		</header>
		<article id="content">
			<p class="cont"></p>
			<h3><i class="icon-briefcase"></i> Doświadczenie</h3>
			<hr class="line">
			
			<p class="cont" id="exp"></p>
			<p class="cont" id="exp2"></p>
			<p class="cont" id="exp3"></p>
			<p class="cont"></p>
			<p class="cont"></p>
			<h3><i class="icon-graduation-cap"></i> Wykształcenie</h3>
			<hr class="line">
			
			<p class="cont"></p>
						
			<h3><i class="icon-laptop"></i> Kursy i szkolenia</h3>
			<hr class="line">
			
			<p class="cont"></p>
						
		</article>
		
		<article id="info">
		<img onload="loadImage()" id="zdjecie">
			<h3><i class="icon-user"></i> Dane osobowe</h3>
			<hr class="line">
				<form>
					<input type="text" name="imie i nazwisko" id="imie i nazwisko" placeholder="Imię i nazwisko" size="30"/><br/>
					<input type="text" name="data urodzenia" id="data urodzenia" placeholder="Data urodzenia" size="30"/><br/>
					<input type="text" name="miejsce zamieszkania" id="miejsce zamieszkania" placeholder="Miejsce zamieszkania" size="30" /><br/>
					<input type="text" name="telefon" id="telefon" placeholder="Telefon" size="30"/><br/>
					<input type="text" name="email" id="email" placeholder="Adres e-mail" size="30"/><br/>
					<input type="button" id="przycisk" value="Pokaż"/><br/>
				</form>
			<h3><i class="icon-puzzle"></i> Umiejętności</h3>
			<hr class="line">
			<p class="cont" id="skill"></p>
			
			<h3><i class="icon-soccer-ball"></i> Zaintersowania</h3>
			<hr class="line">
			
			<p class="cont" id="interest"></p>
					
			<h3><i class="icon-globe"></i>Języki obce</h3>
			<hr class="line">
			<p class="cont"></p>
		</article>
		
		<footer id="foot" >
			<p></p> 
		</footer>
	</div>
	<script src="JS/script.js"></script>
</body>
</html>
